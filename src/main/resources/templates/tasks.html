<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks page</title>
</head>
<body>
<header th:insert="~{parts/header :: header}"></header>
<div class="container mt-5">
<h1>Tasks page</h1>
    <form action="/tasks/add" method="post" class="myForm" th:action="@{/tasks/add}">
        <input type="text" name="title" placeholder="Введите название задачи" class="form-control"><br>
        <textarea name="fullText" placeholder="Введите описание задачи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
    <div th:each="el : ${tasks}" class="alert alert-info mt-2">
        <h3 th:text="${el.getName()}"></h3>
        <p th:text="${el.getDescription()}"></p>
        <a th:href="'/tasks/' + ${el.id}" class="btn btn-warning">Подробнее</a>
        <form th:action="'/tasks/' + ${el.id} + '/del'" class="btn btn-warning" method="post">
            <button type="submit" class="btn btn-warning">Удалить</button>
        </form>

    </div>

</div>
<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
