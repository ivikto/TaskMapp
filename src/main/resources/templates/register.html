<!DOCTYPE html>
<script src="/scripts/script.js"></script>
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Кастомные стили для страницы регистрации -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-registration {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .form-registration .form-floating:focus-within {
            z-index: 2;
        }

        .form-registration input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-registration input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body class="text-center">
<main class="form-registration">
    <form th:action="@{/register}" method="post">
        <!-- Логотип или заголовок -->
        <img src="/img/java.png" height="100" width="100"/>
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <!-- Поле для имени пользователя -->
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
            <label for="username">Имя пользователя</label>
        </div>

        <!-- Поле для пароля -->
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <!-- Поле для email -->
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <!-- Поле для телефона -->
        <div class="form-floating">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон">
            <label for="phone">Телефон</label>
        </div>

        <!-- Кнопка регистрации -->
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>

        <!-- Ссылка на страницу входа -->
        <p class="mt-3">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>

        <!-- Копирайт -->
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>

<!-- Подключаем Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/script.js"></script>
</body>

</html>
