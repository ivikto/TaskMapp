<!DOCTYPE html>

<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="/css/error.css"/>
<html lang="en">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Arvo'>
    <title>Error</title>
</head>
<body>
<header th:insert="~{parts/header :: header}"></header>
<div class="container mt-5">
    <section class="page_404">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="col-sm-10 col-sm-offset-1  text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center ">Произошла ошибка</h1>
                        </div>

                        <div class="contant_box_404">
                            <h3 class="h2">
                                У тебя такой вид, будто ты заблудился!
                            </h3>

                            <p style="color: crimson; font-weight: bold;" th:if="${errorMessage}" th:text="${errorMessage}"><strong></strong> </p>

                            <a href="/index" class="link_404">Вернуться на главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:insert="~{parts/footer :: footer}"></div>
<script src="/scripts/script.js"></script>
</body>
</html>
