<!DOCTYPE html>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" href="/css/news.css"/>
<html lang="en">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<header th:insert="~{parts/header :: header}"></header>

<div class="main_container">
    <div class="header-container">
        <button id="openNewsFormButton" class="create_button">Добавить новость</button>
        <h2>Лента новостей</h2>
    </div>
    <div class="news_container" th:object="${news}">
        <div class="image-container">
            <img th:src="*{imageLink}" alt="News image" class="news-image"/>
        </div>
        <div class="header-container">
            <h3 th:text="*{title}">Заголовок новости</h3>
            <p th:text="'Автор: ' + *{author}">Имя автора</p>
        </div>
        <div class="task_container">
            <p class="news_content" th:text="*{content}">Содержание новости</p>
            <div class="news-footer">
                <span th:text="'Дата публикации: ' + *{date}">Дата</span>
                <span th:text="'Просмотров: ' + *{views}">Просмотров</span>
                <div class="like-container" th:data-news-id="*{id}">
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<div th:insert="~{parts/footer :: footer}"></div>

<script src="/scripts/script.js"></script>
</body>
</html>
